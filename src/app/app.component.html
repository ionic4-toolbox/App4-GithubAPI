<ion-app>
  <ion-split-pane>
    <ion-menu #menu menuId="gg" side="start" type="overlay">
      <ion-header>
        <ion-toolbar color="translucent">
          <img width="120" height="120" href="" class="menu-image" [src]="user.githubUser?.avatar_url" alt="garygrossgarten">
        </ion-toolbar>
      </ion-header>
      <ion-content padding>
        <!-- <ngx-content-loading *ngIf="!user.githubUser"
          [speed]="'1000ms'"
          [width]="300"
          [height]="400"
          [primaryColor]="'#fafafa'"
          [secondaryColor]="'#dedede'">
          <svg:g ngx-rect width="120" height="120" y="10" x="16" rx="12" ry="12"></svg:g>
            <svg:g ngx-rect width="190" height="14" y="160" x="16" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="220" height="10" y="180" x="16" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="140" height="10" y="198" x="16" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="96" height="10" y="240" x="16" rx="5" ry="5"></svg:g>
            <svg:g ngx-rect width="108" height="10" y="272" x="16" rx="5" ry="5"></svg:g>
        </ngx-content-loading> -->
        <h1> 
          <!-- <img src="assets/logo.png"> -->
          {{user.githubUser?.name}}</h1>
        <p>{{user.githubUser?.bio}}</p>
        <ion-list lines="none">
          <ion-item (click)="open(contact.link)" *ngFor="let contact of user.config?.contact">
            <ion-icon slot="start" [name]="contact.icon"></ion-icon>
            <ion-label>{{contact.username}}</ion-label>
          </ion-item>
          <ion-item [href]="'https://github.com/' + user.config?.github">
            <ion-icon slot="start" name="logo-github"></ion-icon>
            <ion-label>{{user.config?.github}}</ion-label>
          </ion-item>
        </ion-list>

        <fiv-router-item [shape]="'dot'" [position]="'left'" [pageUrl]="'/resume'">
          <fiv-ripple [hover]="true" (click)="menu.close()">
            <ion-item lines="none">
              <ion-label><span translate>RESUME</span></ion-label>
            </ion-item>
          </fiv-ripple>
        </fiv-router-item>
        <fiv-router-item [shape]="'dot'" [position]="'left'" [pageUrl]="'/projects'">
          <fiv-ripple [hover]="true" (click)="menu.close()">
            <ion-item lines="none">
              <ion-label><span translate>PROJECTS</span></ion-label>
            </ion-item>
          </fiv-ripple>
        </fiv-router-item>

      </ion-content>
      <ion-footer>
        <ion-toolbar color="translucent">
          <ion-buttons slot="start">
            <ion-button href="imprint" (click)="menu.close()">
                <span translate>IMPRINT</span>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
